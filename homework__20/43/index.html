<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>div - привид</title>
</head>
<body>
  <div id="form-container" >
  <div class="row">
    <section class="section">
      <header>
        <h3>Форма для реєстрації</h3>
      </header>
      <main>
        <form id="registration-form">
          <div class="form-item box-item">
            <input type="text" name="firstName" id="firstName" placeholder="Ім'я">
          </div>
          <div class="form-item box-item">
            <input type="text" name="lastName" placeholder="Прізвище">
          </div>
          <div class="form-item box-item">
            <input type="text" name="birthdate" placeholder="Дата народження">
          </div>
          <div class="form-item box-item">
            <div class="form-item-triple">
              <div class="radio-label"> 
                <label class="label">Стать</label>
              </div>
              <div class="form-item"> 
                <input id="Male" type="radio" name="gender" value="Male" data-once>
                <label for="Male">Чоловіча</label>
              </div>
              <div class="form-item"> 
                <input id="Female" type="radio" name="gender" value="Female" data-once>
                <label for="Female">Жіноча</label>
              </div>
            </div>
          </div>
          <div class="form-item box-item">
            <label for="city-select">Місто</label>
              <select name="city" id="city-select">
                <option value="">-- Виберіть ваше місто --</option>
                <option value="Київ">Київ</option>
                <option value="Харків">Харків</option>
                <option value="Львів">Львів</option>
              </select>
          </div>
          <div class="form-item box-item">
            <input type="text" name="address" placeholder="Адреса" data-required>
          </div>
           <div class="form-item box-item">
             <h4>Мови, якими володієте:</h4>
              <div>
                <input type="checkbox" id="english" name="language" value="English" >
                <label for="english">Англійска</label>
                </div>
              <div>
                <input type="checkbox" id="french" name="language" value="French">
                <label for="french">Французска</label>
              </div>
          </div>
          <div class="form-item">
            <button type="submit" class="submit">Зберегти</button>
          </div>
        </form>
        <table class="table" style="display: none">
          <thead>
          <tr>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>Дата народження</th>
            <th>Стать</th>
            <th>Місто</th>
            <th>Адреса</th>
            <th>Мови, якими володіє</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </main>
      <footer>
      </footer>
      <i class="wave"></i>
    </section>
  </div>
      </div> 
    <script src = "js/script.js" ></script>
</body>
</html>
